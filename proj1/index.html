<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Animation</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="static/proj1/bootstrap.min.css">
    <!-- Custom CSS for background -->
    <style>
        body {
            background: url('your-background-image.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slide Animation</h1>
        <button id="slideButton" class="btn btn-primary">Slide Right</button>
    </div>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="static/proj1/bootstrap.min.js"></script>

    <script>
        const slideButton = document.getElementById("slideButton");
        const container = document.querySelector(".container");

        slideButton.addEventListener("click", function() {
            container.classList.toggle("slide");
        });
    </script>
</body>
</html>
